<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mood checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e81d0fed2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-div">
        <h1>How are you feeling today?</h1>
        <br>
        <button class="btn btn-success good-mood">I'm feeling fine!</button>
        <button class="btn btn-danger info bad-mood">I'm feeling bad...</button>
        <br> <br>
        <h4>Total counter:</h4>
        <p class="good-count">The times you've been feeling good: 0</p>
        <p class="bad-count">The times you've been feeling bad: 0</p>
    </div>
    <br>
    <h6>Your last visit:</h6>
    <p class="last-visit">NA</p>
    <button class="btn btn-dark dark-mode-btn">â˜½ DARK MODE</button>
    <script src="script.js"></script>
</body>
</html>
